<!doctype html>
<html lang="en-US">
<title>Trivia Smack</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
    {% if title %}
        <h2>{{title}}</h2>
    {% endif %}
    <body>
    {% block content %}{% endblock %}
    </body>
    <br>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div>
        {% for message in messages %}
            {{ message }}
        {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
</div>
